<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var d1 = 50;
    var d2 = d1+20;

    ctx.beginPath();
    ctx.arc(200,200, d1, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.arc(200,200, d2, 0, 2 * Math.PI);
    ctx.stroke();
</script> 

</body>
</html>
