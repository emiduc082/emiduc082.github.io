<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
   
</head>

<body>

    <p id="hello"></p>

   
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">

    <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    
    for (i = 1; i<40; i++){
        ctx.beginPath();
        ctx.moveTo(0,400);
        ctx.lineTo(i*10,0,);
        ctx.stroke();
        ctx.closePath();
    }
    for (a = 1; a<40; a++){
        ctx.beginPath();
        ctx.moveTo(400,400);
        ctx.lineTo(a*10,0,);
        ctx.stroke();
        ctx.closePath();
    }
    
    

        
        
    </script>

</body>

</html>
