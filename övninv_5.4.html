<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>

</head>

<body>
    <button onclick="myFunction()">Klicka för att räkna</button>

    <p id="hello"></p>

    <script>

        function myFunction(){

            var taljareStr = prompt("Ange täljare");
            var nämnareStr = prompt("Ange nämnare");

            var kvot = taljareStr/nämnareStr;
        
            document.getElementById("hello").innerHTML = taljareStr + " /" + nämnareStr + "=" +kvot;
        }
    </script>

</body>

</html>
